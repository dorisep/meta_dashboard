<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music review dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/style.css">

</head>

<body>
    <nav class="navbar navbar-light" style="background-color: lemonchiffon;">
        <a class="navbar-brand" href="#">Metacritic: Music Analysis</a>
    </nav>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10" style="height:200px;overflow:auto;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Genre</th>
                        <th>Date</th>
                        <th>MetaScore</th>
                        <th>UserScore</th>
                        <th>Record Label</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="col-md-1"></div>
        </div>
        <div class="MagicScroll" data-options="loop: rewind;">

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
        <script type="text/javascript" src="../static/app.js"></script>

</body>

</html>
